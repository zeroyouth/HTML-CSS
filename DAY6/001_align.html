<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>container</title>
    <style>
        .container {
             display: flex;
             height: 100vh;
	        /* align-items: stretch; (기본값) */ 
            /* align-items: center; */
            /* align-items: flex-start; */
            align-items: flex-end;
        }

        li {
            width: 50px;
            height: 50px;
            background: pink;
            border: 1px solid black;
        
        }
    </style>
</head>
<body>
    <ul class="container">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
    </ul>
</body>
</html>
