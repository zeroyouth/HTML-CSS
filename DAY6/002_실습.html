<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>container</title>
    <style>
        .container {
             background: blue;
             display: flex;
             height: 100vh;
	        /* align-items: stretch; (기본값) */ 
            /* align-items: center; */
            /* align-items: flex-start; */
            justify-content: flex-end;
            align-items: center;
        }

        .item {
            width: 50px;
            height: 50px;
            background: green;
            display: flex;
            
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item"></div>
    </div>
</body>
</html>
