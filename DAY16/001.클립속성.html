<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clip 사용하기</title>
    <link rel="stylesheet" href="reset.css">
    <style>
        div {
            position: relative;
            width: 500px;
        }

        img {
            position: absolute;
            top: 0;
            left: 0;
            clip: rect(40px 900px 970px 30px);
        }
    </style>
</head>
<body>
    <div>
        <img src="cat.jpg" alt="고양이">
    </div>
</body>
</html>
