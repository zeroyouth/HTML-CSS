<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color</title>
    <style>
        .one {
            width: 200px;
            height: 100px;
            background: red;
        }
        .two {
            width: 200px;
            height: 100px;
            background: #000000;
        }
        .three {
            width: 200px;
            height: 100px;
            background: rgb(32, 199, 32);
        }
    </style>
</head>
<body>
    <div class="one"></div>
    <div class="two"></div>
    <div class="three"></div>
</body>
</html>
