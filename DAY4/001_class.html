<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css class</title>
    <style>
        
        .one {
            color:aqua;
        }
        .two {
            border: solid 1px black;
        }
        .three {
            font-size: 48px;
        }
    </style>
</head>
<body>
    <!-- 1. class는 중첩해서 사용할 수 있다. 
            반면 id는 중첩불가
        2.  page내 class는 여러개 존재해도 됩니다. 반면 id는 아니다. -->
    <h1>hello youungeun</h1>
    <h1>hello youungeun</h1>
    <h1 class="one">hello youungeun</h1>
    <h1 class="two three">hello youungeun</h1>
    <h1 class="two">hello youungeun</h1>
</body>
</html>
