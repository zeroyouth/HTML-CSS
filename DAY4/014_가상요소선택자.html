<!-- 가상요소선택자랑 가상클래스 선택자 헷갈릴 수 있다.  
     가상요소선택자는 콜론 :: 2개 이상
     가장 많이 사용하는 가상요소 선택자가 after과 before입니다.-->

<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가상 요소 선택자</title>
    <style>
        p::after {
            content: 'cm';
        }
        p::before {
            content: '!!';
        }
    </style>
</head>

<body>
    <p>10</p>
</body>

</html>
