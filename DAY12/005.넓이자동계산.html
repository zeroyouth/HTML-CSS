<!-- calc(), min(), max() -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        .container {
            display: flex;
        }
        .item:nth-child(1) {
            width: 200px;
            height: 200px;
            background-color: tomato;
        }
        .item:nth-child(2) {
            background-color: darkgreen;
            width: calc(80vw - 400px);
            /* 이거 이하로 줄어들지 말어라 : 
            최소한의 넓이 보장. */
            min-width: 500px; 
            /* 50vw 500px 둘중에 작은거 선택*/
            width: min(500px, 50vw);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item"></div>
        <div class="item"></div>
    </div>
</body>
</html>
