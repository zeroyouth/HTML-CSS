
<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1만 시간의 법칙</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="wrap">
    <header>
      <h1><strong>1만</strong> 시간의 법칙</h1>
      <div class="oclock">
        <div class="hour"></div>
        <div class="min"></div>
        <div class="sec"></div>
        <div class="dot">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
    </header>
    <section>
      <h2 class="a11y-hidden">훈련시간 계산하기</h2>
      <blockquote class="gold">&ldquo; 연습은 어제의 당신보다 당신을 더 낫게 만든다 &rdquo;</blockquote>

      <p class="term">
        <strong>1만 시간의 법칙</strong>은
        어떤 분야의 전문가가 되기 위해서는
        최소한 1만 시간의 훈련이 필요하다는 법칙이다.
      </p>

      <p>
        나는
        <label for="job" class="a11y-hidden">되고싶은 전문가</label>
        <input type="text" id="job" placeholder="예)프로그래밍" />
        전문가가 될 것이다.
      </p>
      <p>
        그래서 앞으로 매일 하루에
        <label for="time" class="a11y-hidden">훈련시간</label>
        <input type="number" id="time" value="1" min="1" max="24" />
        시간씩 훈련할 것이다.
      </p>
      <button class="btn">
        나는 며칠 동안 훈련을 해야 1만 시간이 될까?
      </button>

    </footer>
  </div>
</body>

</html>
