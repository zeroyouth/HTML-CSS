<!-- OOCSS- 여러 모듈을 만들어 조합
    컨테이너와 콘텐츠 분리 
    main을 빼면 스타일이 변하잖아요! 컨텐츠의 스타일 선택자에 컨테이너의 클래스를 배제해야합니다.  -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css 설계기법</title>
    
    <style>
       #main .btn{
           width: 300px;
           padding: 20px 10px;
           margin: 10px;
           font-size: 24px;
           line-height:1.5;
       }

       #main .general {
           background-color: aquamarine;
       }

       #main .warning {
           background-color: azure;
           color: blue;
       }
    </style>
</head>
<body>
    <main id="main">
    <button type="button" class="btn general">기본 버튼</button>
    <button type="button" class="btn warning">취소 버튼</button>
</main>
</body>
</html>
