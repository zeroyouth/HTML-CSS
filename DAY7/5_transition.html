<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition</title>
    <style>
        div{
          width: 100px;
          height: 100px;
          background-color: red;
        }
        div:hover{
          width: 300px;
          height: 300px;
          background-color: blue;
          transition: all 2s;
        }
      </style>
</head>
<body>
    <div>hello world</div>
</body>
</html>
